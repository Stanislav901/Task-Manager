<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Список задач</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Мой список задач</h1>
        <div class="input-container">
            <input type="text" class="taskInput" placeholder="Введите новую задачу">
            <button class="addTask">Добавить</button>
        </div>
        <div class="taskList">
            <div class="task">
                <div class="taskInfo completed">
                    <input type="checkbox" class="taskCheckbox">
                    <p class="taskContent">Задача 1</p>
                </div>
                <button class="deleteTask">Удалить</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
